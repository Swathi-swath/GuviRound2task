<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

  </head>
  <body>
    <body>
    <div class="Container-login">
      <div class="form-signup">
        <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">Register</h4>
                <form method="POST" class="my-login-validation" id="register-form " novalidate="">
                  <div id = "alert">
                    <div class="alert alert-success" id="result" role="alert"></div></div>
                    
              
                  <div class="form-group">
                    <label for="name">Email ID</label>
                    <input
                      id="name"
                      type="text"
                      class="form-control"
                      name="name"
                      required
                      autofocus
                    />
                    <!-- <div class="invalid-feedback">What's your name?</div> -->
                  </div>

                  <div class="form-group">
                    <label for="uname">User name</label>
                    <input
                    id="uname"
                    type="uname"
                    class="form-control"
                    name="uname"
                    required
                    data-eye
                    />
                    <!-- <div class="invalid-feedback">Select your Gender</div> -->
                  </div>
                  
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
              type="password"
              class="form-control"
              id="pass"
              name="pass"
              placeholder="password"
              required
              minlength="6"
            />
                    <div class="invalid-feedback">Your email is invalid</div>
                  </div>
                  <div class="form-group">
                    <label for="Re-enter password">Re-enter Password</label>
                    <input
              type="password"
              class="form-control"
              id="cpass"
              name="cpass"
              placeholder="Re-enter Password"
              required
              minlength="6"
            />
              
                  <div class="form-group m-0">
                    <button type="submit" class="btn btn-primary btn-block" id="Register" name="Register">
                      Register
                    </button>
                  </div>
                  <a class=" mb-3 text-muted m-lr-auto" href="/login.html">
            Already have an account ?
         </a>
                </form>
              </div>
            </div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script

    ></script>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
      ></script>
    <script src="./js/register.js"></script>
    
  </body>
